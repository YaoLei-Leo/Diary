<!DOCTYPE html>
<html>
    <head>
        <script>
            function login(){
                var password= document.getElementById("password").value;
                if (password=="test"){
                    document.getElementById("hint").innerHTML="Password correct";
                    window.location.href = "/Diary/main.html"
                    }

                else{
                    document.getElementById("hint").innerHTML="Wrong password, please input again.";
                }
            }
        </script>
    </head>
    <body>
        <h1>This is a diary system (v0.0.1)</h1>
        <hr>
        <div id="loginForm">
            <label>Password: </label>
            <input id="password" type="password" placeholder="Enter Password" required>
            <button type="submit" onclick="login()">Login</button>
            <p id="hint">Please input the password to access diary</p>
        </div>

    </body>
</html>
